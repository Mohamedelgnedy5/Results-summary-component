<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="result">
            <h2>Your Result</h2>
            <div class="num">
            <span class="number">76</span>
            <p class="precent">of 100%</p>
            </div>
            <span class="name">Great</span>
            <p>You scored higher than 65% of your people who have taken these tests.</p>
        </div>
        <div class="summary" >
            <h2 style="color:black; text-align: left;">Summary</h2>
            <div class="box" style="background-color: #fff6f5;">
                <img src="img/icon-reaction.svg" alt="">
                <div>Reaction<span>80</span></div>
            </div>
            <div class="box" style="background-color: #fffbf2;">
                <img src="img/icon-memory.png.svg" alt="">
                <div>Memory<span>80</span></div>
            </div>
            <div class="box" style="background-color: hsl(221, 100%, 96%);">
                <img src="img/icon-verbal.svg" alt="">
                <div>Verbal<span>80</span></div>

            </div>
            <div class="box" style="background-color: hsl(241, 100%, 89%);">
                <img src="img/icon-visual.svg" alt="">
                <div>Visual<span>80</span></div>
                <a href="#">Continue</a>

            </div>
        </div>
    </div>
</body>
</html>
